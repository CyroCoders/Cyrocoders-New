on: [
      push,
      workflow_dispatch
    ]
    
jobs:
  Freeze-Server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config user.name "GitHub Actions Bot"
      - run: git config user.email "<>"
      - run: pip install -r requirements.txt
      - run: python freeze.py
      - run: cp -rp "./static_site/" ".git/static_site/"
      - run: rm -r "./static_site"
      - run: git checkout --orphan gh_pages
      - run: git rm -rf .
      - run: cp -rp ".git/static_site/" "./"
      - run: rm -r ".git/static_site"
      - run: git add .
      - run: git commit -m "Server Update"
      - run: git push origin gh_pages --force
      - run: git checkout master
      - run: git push origin master